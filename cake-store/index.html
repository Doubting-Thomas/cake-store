<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/utilities.css" rel="stylesheet" />
    <script type="module" src="js/model.js"></script>
  </head>
  <body>
    <header class="nav u-margin-bottom-md">
      <div class="nav__container">
        <div class="nav__title">
          <p class="nav__text">Cakes</p>
        </div>

        <div class="nav__cart">
          <button class="nav__cart--btn">
            <span class="cart-img"
              ><img
                src="img/icons8-fast-cart-24 (1).png"
                class="cart-icon"
                alt="cart-icon"
            /></span>
          </button>

          <p class="cart-info">
            <span class="cart-count score hidden"
              ><span class="cart-score"></span
            ></span>
          </p>
        </div>
      </div>
    </header>

    <section class="cart hidden">
      <div class="cart__item u-margin-bottom-md">
        <img
          src="img/istockphoto-1167344045-612x612.jpg"
          class="cart-mini"
          alt="cake-img"
        />
        <div class="cart__text">
          <p class="cart__title">Cart Item</p>
          <span>$</span>
          <span class="cart__price">30</span>
        </div>
        <a href="#" class="cart-item-remove">
          <img src="img/icons8-trash-can-24.png" alt="trash-icon" />
        </a>
      </div>

      <div class="cart__total">
        <h3 class="cart__total--text">Total</h3>
        <span class="cart__total--price heading"></span>
      </div>
    </section>

    <section class="store u-margin-bottom-sm">
      <h1 class="store__heading heading u-margin-bottom-sm">Cake Store</h1>
      <p class="store__cta heading">
        Please feel free to sample our available cakes!
      </p>
    </section>

    <section class="product">
      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-1167344045-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Vanilla Cake</h5>
          <h6 class="product__price">$30</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>

      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-880443720-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Lemon Cake</h5>
          <h6 class="product__price">$25</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>

      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-179640507-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Fruit Cake</h5>
          <h6 class="product__price">$40</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>

      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-513649485-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Strawberry Cake</h5>
          <h6 class="product__price">$45</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>

      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-1336693912-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Chocolate Cake</h5>
          <h6 class="product__price">$45</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>

      <div class="product__details">
        <div class="product__image u-margin-bottom-sm">
          <img
            src="img/istockphoto-880443720-612x612.jpg"
            class="product__img"
            alt="product-image"
          />
        </div>

        <div class="product__info u-margin-bottom-sm">
          <h5 class="product__text">Cupcake</h5>
          <h6 class="product__price">$20</h6>
        </div>

        <div class="product__info btn-info">
          <button class="btn product__btn">Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
